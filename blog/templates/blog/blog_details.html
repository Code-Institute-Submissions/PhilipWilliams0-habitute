{% extends "base.html" %}
{% load static %}

{% block extra_title %}

{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'contact/contact.css' %}">
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">{{ blog.title }}</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>
    <small>By: {{ blog.author.first_name }} {{ blog.author.last_name }}</small>
    <hr>
    {{ blog.body }}
    <br>

    <button class=" btn btn-dark">
        <a href="{% url 'blog' %}">Back</a>
    </button>
</div>





{% endblock %}

{% block blogloadjs %}
{% endblock %}
