{% extends "base.html" %}
{% load static %}

{% block extra_title %}
{{post.title_tag}}
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h2>Blog Categories</h2>
            <hr>
        </div>
    </div>
    {% for item in cate_menu_list %}
    <h4><a class="dropdown-item" href="{% url 'category' item|slugify %}">{{ item }}</a></h4>
    {% endfor %}

    <br><br>
    <a href="{% url 'blog' %}" class="btn btn-dark">Back</a>
</div>

{% endblock %}

{% block postloadjs %}
{% endblock %}
